<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SQLIFY</title>
  <link rel="shortcut icon" href="favicon.ico"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body class="bg-light">
  <div class="container">
    <div class="col">
      <div class="row pt-5">
        <h2>Hello Sqlify<small class="text-muted">Replace all linebreaks and make ('an','sql','ready','IN','string')</small></h2>
      </div>
    </div>
    <div class="row pt-2 pb-4">
      <div class="col">
        <form>
          <div class="form-group">
            <textarea class="form-control" id="input" rows="5" placeholder="Put your strings here, one on each row."></textarea>
          </div>
          <div class="form-group">
            <textarea class="form-control" id="output" rows="5" readonly placeholder="('Output','will','be','something','like','this')"></textarea>
          </div>
        </form>
        <div class="btn-toolbar justify-content-between" role="toolbar">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary" onclick="sqlifyTheInputText()">
              <i class="fa fa-database" aria-hidden="true"></i> SQLIFY
            </button>
            <button type="button" class="btn btn-secondary" onclick="copyOutputToClipboard()">
              <i class="fa fa-clipboard" aria-hidden="true"></i> COPY TO CLIPBOARD
            </button>
            <button type="button" class="btn btn-danger" onclick="clearTextareas()">
              <i class="fa fa-eraser" aria-hidden="true"></i> CLEAR ALL
            </button>
          </div>
          <form class="form-inline">
            <div class="form-group">
              <small class="text-muted mx-sm-3">Nevermind, I just want pipes!</small>
              <div class="btn-group" role="group">
              <button type="button" class="btn btn-warning" onclick="changeToPipesInstead()">
                <i class="fa fa-files-o" aria-hidden="true"></i> RANSACK
              </button>
              <button type="button" class="btn btn-secondary" onclick="copyOutputToClipboard()">
                <i class="fa fa-clipboard" aria-hidden="true"></i>
              </button>
            </div>
            </div>
          </form>
        </div>
      </div>
    </div> <!-- Row End -->
    <footer class="my-5 text-muted text-center text-small">
      <blockquote class="blockquote">
        <p class="mb-0">A SQL query walks into a bar and sees two tables. He walks up to them and says. Can I join you?</p>
        <footer class="blockquote-footer">Someone from Gothenburg</footer>
      </blockquote>
    </footer>
  </div>  <!-- Cointainer End -->

  <!-- JavaScript -->
  <script src="js/scripts.js"></script>
</body>

</html>
