<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SQLIFY</title>
  <link rel="shortcut icon" href="favicon.ico"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/font-awesome.min.css">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-83127106-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-83127106-2');
  </script>
</head>

<body class="bg-light">
  <div class="container">
    <div class="col">
      <div class="row pt-5">
        <h2><mark>Hello Sqlify</mark> <small class="text-muted">Replace all linebreaks and make ('an','sql','ready','IN','string')</small></h2>
      </div>
    </div>
    <div class="row py-2">
      <div class="col">
        <form>
          <div class="form-group">
            <textarea class="form-control" id="input" rows="10" placeholder="Put your strings here, one on each row."></textarea>
          </div>
          <div class="form-group">
            <textarea class="form-control" id="output" rows="5" readonly placeholder="('Output','will','be','something','like','this')"></textarea>
          </div>
        </form>
        <div class="btn-toolbar justify-content-between" role="toolbar">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary" onclick="sqlifyTheInputText()">
              <i class="fa fa-database" aria-hidden="true"></i> SQLIFY
            </button>
            <button type="button" class="btn btn-secondary" onclick="copyOutputToClipboard()">
              <i class="fa fa-clipboard" aria-hidden="true"></i> COPY TO CLIPBOARD
            </button>
            <button type="button" class="btn btn-danger" onclick="clearTextareas()">
              <i class="fa fa-eraser" aria-hidden="true"></i> CLEAR ALL
            </button>
          </div>
          <form class="form-inline">
            <div class="form-group">
              <small class="text-muted mx-sm-3">Change of plans, just give me pipes!</small>
              <div class="btn-group" role="group">
              <button type="button" class="btn btn-warning" onclick="changeToPipesInstead()">
                <i class="fa fa-files-o" aria-hidden="true"></i> RANSACK
              </button>
              <button type="button" class="btn btn-secondary" onclick="copyOutputToClipboard()">
                <i class="fa fa-clipboard" aria-hidden="true"></i>
              </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div> <!-- Row End -->
    <div class="col">
        <div class="row">
          <small class="text-muted" id="valueCountLabel">0</small> <small class="text-muted pl-1">values in sqlify string!</small>
        </div>
      </div>
    </div>
  </div> 

  <!-- JavaScript -->
  <script src="js/scripts.js"></script>
</body>

</html>
